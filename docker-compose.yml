version: '3.8'

services:
  # --- Infrastructure ---
  postgres:
    image: pgvector/pgvector:pg15
    container_name: news_postgres
    environment:
      POSTGRES_USER: news_user
      POSTGRES_PASSWORD: news_password
      POSTGRES_DB: news_db
    ports:
      - "5433:5432"
    volumes:
      - ./infra/postgres:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - news-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U news_user -d news_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: news_redis
    ports:
      - "6379:6379"
    networks:
      - news-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: news_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - news-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: news_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - news-network
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 10s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio
    container_name: news_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - news-network

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    environment:
      - MC_HOST_local=http://minio_user:minio_password@minio:9000
    entrypoint: >
      /bin/sh -c "
      mc mb -p local/processed-images || true;
      mc anonymous set download local/processed-images;
      "
    networks:
      - news-network

  # --- Microservices ---
  feed-collector:
    build: ./services/feed-collector
    restart: always
    environment:
      - DATABASE_URL=postgres://news_user:news_password@postgres:5432/news_db?sslmode=disable
      - KAFKA_BROKER=kafka:29092
      - KAFKA_TOPIC=new-urls
    depends_on:
      - postgres
      - kafka
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    networks:
      - news-network

  web-scraper:
    build: ./services/web-scraper
    restart: always
    environment:
      - DATABASE_URL=postgres://news_user:news_password@postgres:5432/news_db?sslmode=disable
      - KAFKA_BROKER=kafka:29092
      - KAFKA_TOPIC=new-urls
      - POLL_INTERVAL_MINUTES=5
    depends_on:
      - postgres
      - kafka
    networks:
      - news-network

  article-fetcher:
    build: ./services/article-fetcher
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      KAFKA_BROKER: kafka:29092
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minio_user
      MINIO_SECRET_KEY: minio_password
    networks:
      - news-network

  parser:
    build: ./services/parser
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      KAFKA_BROKER: kafka:29092
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minio_user
      MINIO_SECRET_KEY: minio_password
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: 768M
    networks:
      - news-network

  image-ranker:
    build: ./services/image-ranker
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      KAFKA_BROKER: kafka:29092
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio_user
      MINIO_SECRET_KEY: minio_password
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: 768M
    networks:
      - news-network

  indexer:
    build: ./services/indexer
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:29092
      DATABASE_URL: postgres://news_user:news_password@postgres:5432/news_db?sslmode=disable
    networks:
      - news-network

  embedding-service:
    build: ./services/embedding-service
    container_name: news_embedding_service
    ports:
      - "8000:8000"
    networks:
      - news-network

  sentiment-engine:
    build: ./services/sentiment-engine
    container_name: sentiment-engine
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_USER=news_user
      - DB_PASS=news_password
      - DB_NAME=news_db
    depends_on:
      - postgres
    networks:
      - news-network

  translation-engine:
    build: ./services/translation-engine
    container_name: translation-engine
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_USER=news_user
      - DB_PASS=news_password
      - DB_NAME=news_db
      - DATABASE_URL=postgresql://news_user:news_password@postgres:5432/news_db
    depends_on:
      - postgres
    networks:
      - news-network

networks:
  news-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
